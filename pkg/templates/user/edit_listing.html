{% include 'user/header.html' %}
     
     <h3 class="text-center hd">House Details</h3>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">
                    <div class="col-md-6">
                        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner ratio ratio-16x9">
                       {% if pics != None %}
                         {% for p in pics %}
                        <div class="carousel-item active">
                        <img src="/static/properties/{{ p.pictures }}" class="d-block w-100 h-100 img-fluid" alt="...">
                        </div>
                        {% endfor %}
                       {% endif %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    </div>
                    </div>
                    <div class="col-md-6">
                        <form action="/update/new/{{prop.house_id}}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                        <p class="border border-gray py-2 ps-2 pe-5 bg-light"><b>Add new pictures:</b><input type="file" name="prop" multiple></p>
                        <p class="border border-gray py-2 ps-2 pe-5 bg-light"><b>House Type:</b><input type="text" value=" {{prop.house_type.type_name}}" disabled></p>
                        <p class="border border-gray py-2 ps-2 pe-5 bg-light"><b>Description:</b> <input type="text" name="desc" value="{{prop.description}}"></p>
                        <p class="border border-gray py-2 ps-2 pe-5 bg-light"><b>Price:</b><input type="text" name="price" value="{{prop.house_price}}"></p>
                        <p class="border border-gray py-2 ps-2 pe-5 bg-light"><b>Address:</b> <input type="text" value="{{prop.address}}" name="address"></p>
                        <p class="border border-gray py-2 ps-2 pe-5 bg-light"><b>Location:</b> <input type="text" value="{{prop.location}}" disabled></p>
                        <p class="border border-gray py-2 ps-2 pe-5 bg-light"><b>Status:</b> <input type="text" value="{{prop.house_status}}" disabled></p>
                        <button class="btn btn-warning" type="submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% include 'user/footer.html' %}

</body>
</html>
